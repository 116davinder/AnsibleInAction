---

- name: Adding tomcat group
  group:
    name: tomcat
    state: present

- name: Adding tomcat user
  user:
    name: tomcat
    state: present
    group: tomcat

- name: Making Installation Directory for Tomcat Server
  file:
    path: /usr/share/tomcat
    state: directory
    owner: tomcat
    group: tomcat

- name: Downloading and Extracting Tomcat Server | 9
  unarchieve:
    src: http://www-us.apache.org/dist/tomcat/tomcat-9/v9.0.0.M15/bin/apache-tomcat-9.0.0.M15.tar.gz
    dest: /usr/share/tomcat
    create: /usr/share/tomcat/bin
    owner: tomcat
    group: tomcat
    remote_src: true
    extra_opts: ["--strip-components=1"]

- include: upstart.yml
  when:
    - ansible_distribution_release == "trusty"

- include: systemd.yml
  when:
    - ansible_distribution_release == "xenial"

- name: Creating default user admin
  blockinfile:
    dest: /usr/share/tomcat/conf/tomcat-users.xml
    create: true
    block: |
    <tomcat-users>
    <user username="admin" password="{{ tomcat_admin_pass }}" roles="manager-gui,admin-gui"/>
    </tomcat-users>
  notify:
    - restart tomcat
